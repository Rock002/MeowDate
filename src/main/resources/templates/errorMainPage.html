<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Заполните профиль</title>

    <th:block layout:fragment="styles">
        <style>
            .error-container {
                text-align: center;
                padding: 60px 20px;
                max-width: 600px;
                margin: 0 auto;
            }

            .error-icon {
                font-size: 64px;
                margin-bottom: 20px;
                color: #666;
            }

            .error-title {
                font-size: 24px;
                margin-bottom: 15px;
                color: #333;
            }

            .error-message {
                color: #666;
                line-height: 1.6;
                margin-bottom: 30px;
            }

            .steps {
                text-align: left;
                background: white;
                padding: 20px;
                border-radius: 8px;
                border: 1px solid #e0e0e0;
                margin: 30px 0;
            }

            .step {
                display: flex;
                align-items: flex-start;
                margin-bottom: 15px;
            }

            .step-number {
                background: #333;
                color: white;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                margin-right: 15px;
                flex-shrink: 0;
            }

            .action-btn {
                background: #333;
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
            }

            .action-btn:hover {
                background: #444;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Заполните профиль</h1>
        <p class="error-message">
            Чтобы пользоваться приложением, установите пол, дату рождения и место обитания.
        </p>

        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div>
                    <strong>Пол</strong>
                    <p>Укажите ваш пол (мужской или женский)</p>
                </div>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <div>
                    <strong>Дата рождения</strong>
                    <p>Укажите вашу дату рождения</p>
                </div>
            </div>

            <div class="step">
                <div class="step-number">3</div>
                <div>
                    <strong>Место обитания</strong>
                    <p>Укажите ваш город или регион проживания</p>
                </div>
            </div>
        </div>

        <a th:href="@{/profile}" class="action-btn">Перейти в профиль</a>
    </div>
</th:block>
</body>
</html>
