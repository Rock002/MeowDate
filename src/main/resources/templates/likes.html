<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
  <title>–õ–∞–π–∫–∏</title>

  <th:block layout:fragment="styles">
    <style>
      .page-title {
          margin-bottom: 20px;
          font-size: 24px;
      }

      .likes-list {
          display: flex;
          flex-direction: column;
          gap: 15px;
      }

      .like-item {
          background: white;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          padding: 15px;
          display: flex;
          align-items: center;
          gap: 15px;
      }

      .like-avatar {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background: #f5f5f5;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
      }

      .like-info {
          flex: 1;
      }

      .like-username {
          font-weight: 500;
          margin-bottom: 5px;
      }

      .like-date {
          color: #666;
          font-size: 14px;
      }

      .like-actions {
          display: flex;
          gap: 10px;
      }

      .action-btn {
          padding: 8px 20px;
          border: 1px solid #ddd;
          background: white;
          border-radius: 4px;
          cursor: pointer;
          font-size: 14px;
      }

      .like-back-btn {
          color: #e91e63;
          border-color: #e91e63;
      }

      .like-back-btn:hover {
          background: #e91e63;
          color: white;
      }

      .dislike-back-btn:hover {
          background: #f5f5f5;
      }

      .empty-state {
          text-align: center;
          padding: 60px 20px;
          color: #666;
      }

      .empty-icon {
          font-size: 48px;
          margin-bottom: 20px;
          opacity: 0.3;
      }
    </style>
  </th:block>
</head>
<body>
<th:block layout:fragment="content">
  <h1 class="page-title">–õ–∞–π–∫–∏</h1>

  <div th:if="${likes != null && !likes.isEmpty()}">
    <div class="likes-list">
      <div class="like-item" th:each="like : ${likes}">
        <div class="like-avatar">
          üë§
        </div>
        <div class="like-info">
          <div class="like-username" th:text="${like.sender.username}"></div>
          <div class="like-date" th:text="${like.createdAt}"></div>
        </div>
        <div class="like-actions">
          <button class="action-btn like-back-btn"
                  th:onclick="'likeBack(' + ${like.sender.id} + ')'">
            ‚ù§Ô∏è –û—Ç–≤–µ—Ç–∏—Ç—å
          </button>
          <button class="action-btn dislike-back-btn"
                  th:onclick="'ignoreLike(' + ${like.id} + ')'">
            ‚úï –ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å
          </button>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${likes == null || likes.isEmpty()}" class="empty-state">
    <div class="empty-icon">‚ù§Ô∏è</div>
    <h3>–ü–æ–∫–∞ –Ω–µ—Ç –ª–∞–π–∫–æ–≤</h3>
    <p>–í–∞—à–∏ –ª–∞–π–∫–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å, –∫–æ–≥–¥–∞ –∫—Ç–æ-—Ç–æ –ø—Ä–æ—è–≤–∏—Ç –∫ –≤–∞–º –∏–Ω—Ç–µ—Ä–µ—Å</p>
  </div>
</th:block>

<th:block layout:fragment="scripts">
  <script>
    function likeBack(userId) {
        fetch('/api/like/' + userId, {
            method: 'POST'
        }).then(response => {
            if (response.ok) {
                location.reload();
            }
        });
    }

    function ignoreLike(likeId) {
        fetch('/api/like/' + likeId + '/ignore', {
            method: 'POST'
        }).then(response => {
            if (response.ok) {
                location.reload();
            }
        });
    }
  </script>
</th:block>
</body>
</html>
