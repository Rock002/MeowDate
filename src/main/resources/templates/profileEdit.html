<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Редактирование профиля</title>

    <th:block layout:fragment="styles">
        <style>
            .edit-container {
                max-width: 600px;
                margin: 0 auto;
            }

            .edit-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .edit-form {
                background: #f8f9fa;
                padding: 2rem;
                border-radius: 8px;
                border: 1px solid #eaeaea;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: #333;
            }

            .form-control {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 1rem;
            }

            .form-control:focus {
                outline: none;
                border-color: #007bff;
            }

            .radio-group {
                display: flex;
                gap: 2rem;
                margin-top: 0.5rem;
            }

            .radio-option {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .form-actions {
                display: flex;
                gap: 1rem;
                margin-top: 2rem;
            }

            .btn-submit {
                background: #007bff;
                color: white;
                padding: 0.75rem 2rem;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                flex: 1;
            }

            .btn-cancel {
                background: #6c757d;
                color: white;
                padding: 0.75rem 2rem;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                text-decoration: none;
                text-align: center;
                flex: 1;
            }

            .form-hint {
                font-size: 0.85rem;
                color: #666;
                margin-top: 0.25rem;
            }

            .required::after {
                content: ' *';
                color: #ff4757;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="edit-container">
        <div class="edit-header">
            <h1>Заполните профиль</h1>
            <p>Для использования приложения необходимо заполнить эти поля</p>
        </div>

        <form th:action="@{/profile/update}" method="post" class="edit-form">
            <!-- Имя -->
            <div class="form-group">
                <label class="form-label required">Имя</label>
                <input type="text"
                       name="firstName"
                       class="form-control"
                       th:value="${user.userProfile != null ? user.userProfile.firstName : ''}"
                       required>
                <div class="form-hint">Ваше настоящее имя</div>
            </div>

            <!-- Пол -->
            <div class="form-group">
                <label class="form-label required">Пол</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio"
                               name="sex"
                               value="M"
                               th:checked="${user.userProfile != null && user.userProfile.sex == 'M'}">
                        Мужской
                    </label>
                    <label class="radio-option">
                        <input type="radio"
                               name="sex"
                               value="F"
                               th:checked="${user.userProfile != null && user.userProfile.sex == 'F'}">
                        Женский
                    </label>
                </div>
            </div>

            <!-- Дата рождения -->
            <div class="form-group">
                <label class="form-label required">Дата рождения</label>
                <input type="date"
                       name="birthDate"
                       class="form-control"
                       th:value="${user.userProfile != null ? user.userProfile.birthDate : ''}"
                       required>
                <div class="form-hint">Вы должны быть старше 18 лет</div>
            </div>

            <!-- Место обитания -->
            <div class="form-group">
                <label class="form-label required">Место обитания</label>
                <input type="text"
                       name="location"
                       class="form-control"
                       th:value="${user.userProfile != null ? user.userProfile.location : ''}"
                       placeholder="Например: Москва, Россия"
                       required>
                <div class="form-hint">Город или регион проживания</div>
            </div>

            <!-- Информация о себе (необязательно) -->
            <div class="form-group">
                <label class="form-label">О себе</label>
                <textarea name="info"
                          class="form-control"
                          rows="4"
                          th:text="${user.userProfile != null ? user.userProfile.info : ''}"
                          placeholder="Расскажите о себе, своих интересах..."></textarea>
                <div class="form-hint">Это поле можно заполнить позже</div>
            </div>

            <!-- Кнопки -->
            <div class="form-actions">
                <button type="submit" class="btn-submit">Сохранить</button>
                <a th:href="@{/profile}" class="btn-cancel">Отмена</a>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
