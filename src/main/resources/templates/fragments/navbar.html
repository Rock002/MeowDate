<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<!-- Минималистичная навигационная панель -->
<nav th:fragment="navbar">
  <div class="navbar-minimal">
    <a th:href="@{/}" class="nav-link">Анкеты</a>
    <a th:href="@{/likes}" class="nav-link">Лайки</a>
    <a th:href="@{/matches}" class="nav-link">Мэтчи</a>
    <a th:href="@{/chats}" class="nav-link">Чаты</a>
    <a th:href="@{/profile}" class="nav-link">Профиль</a>
    <form th:action="@{/logout}" method="post" class="logout-form">
      <button type="submit" class="logout-btn">Выйти</button>
    </form>
  </div>
</nav>

<style>
  .navbar-minimal {
      background: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
  }

  .nav-link {
      color: #333;
      text-decoration: none;
      font-size: 14px;
      padding: 5px 0;
      position: relative;
  }

  .nav-link:hover {
      color: #666;
  }

  .logout-form {
      margin-left: auto;
  }

  .logout-btn {
      background: #f5f5f5;
      border: 1px solid #ddd;
      color: #666;
      padding: 5px 15px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
  }

  .logout-btn:hover {
      background: #e0e0e0;
  }
</style>
</body>
</html>
