<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <p>username:  </p>
    <p th:text="${user.username}"></p><br><br>

    <div class="photo-gallery" th:unless="${photos.isEmpty()}">
        <div class="photo-item" th:each="photo, iterStat : ${photos}">
            <img th:src="${base64Images[iterStat.index]}" th:alt="${photo.originFileName}">
        </div>
    </div>
</body>
</html>
